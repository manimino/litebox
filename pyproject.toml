[project]
name = "rangeindex"
version = "0.4.0"
description = "Create a pyproject.toml file for an existing project."
authors = [
    { name = "Theo Walker", email = "manimino@gmail.com" }
]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["rangeindex", "objects", "index", "range index", "range", "sqlite", "pandas", "query"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.setuptools]
py-modules = []

[project.urls]
repository = "https://github.com/manimino/rangeindex"
documentation = "https://pypi.org/project/rangeindex/"

# Requirements
[dependencies]
pandas = "^1.0"

[dev-dependencies]
black = { version = "^18.3-alpha.0", python = "^3.7" }

[build-system]
requires = [
    "setuptools >= 35.0.2",
    "setuptools_scm >= 2.0.0, <3"
]
build-engine = "setuptools.build_meta"

[tool.black]
line-length = 88
target_version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.build
    | \.dist
    | \.git
    | \.github
    | \.hg
    | \.ipynb_checkpoints
    | \.pytest_cache
    | \.rangeindex.egg-info
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
